<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body > div {
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <!--  -->
    <div style="background-color: red">어렵네?</div>
    <ul>
      <li>+1</li>
      <li>+2</li>
      <li>+3</li>
      <li>+4</li>
    </ul>
    <script>
      const test = document.getElementsByTagName("div")[0];
      test.addEventListener("mouseover", function () {
        console.log("over");
        test.setAttribute("style", "background-color:blue");
      });
      test.addEventListener("mouseout", function () {
        console.log("out");
        test.setAttribute("style", "background-color:red");
      });
    </script>
  </body>
</html>
