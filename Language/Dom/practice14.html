<!-- 시맨틱 그룹 생성 -->
<!-- 오브젝트에 시맨틱을 부여하고 -->
<!--  시맨틱에 속하는 함수를 오브젝트에 작성하면 오브젝트는 함수 묶음이 됨 -->
<!--  함수는 시맨틱과 뉘앙스를 갖고 있기 때문에 오브젝트는 시맨틱 묶음이 되고 함수를 대표하는 목적(뉘앙스)를 갖게 됨 -->
<!-- 함수의 시맨틱이 오브젝트에 속하기 때문에 -->
<!--  오브젝트에 작성한 함수들을 연결하면 하나의 시나리오가 됨 -->
<!--  각 함수에 코드를 작성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="music" />
    <script>
      const music = {
        createElement(id) {
          this.element = document.getElementById(id);
        },
        get getAttributeValue() {
          return this.element.value;
        },
        set setAttriuteValue(value) {
          this.element.value = value;
        },
      };
      music.createElement("music");
      console.log(music.getAttributeValue);
      music.setAttriuteValue = "클래식";
    </script>
  </body>
</html>

<!-- DOM을 익숙하게 다루기 위하여 많은 인터페이스, 프로퍼티, 메소드를  -->
<!-- 다룰텐데 전부 외울 수는 없음 -->
<!-- 방법 : 인터페이스, 프로퍼티, 메소드의 시맨틱(기능, 뜻), 뉘앙스(목적)를 파악 -->
<!--     * 뉘앙스 파악은 간단한 시나리오를 동반함 or 시나리오를 동반해서 뉘앙스를 파악하게 된다 -->
<!--     ** 코드 중심이 아닌 DOM 전반의 감각을 만드는 데 중점을 둠 -->
<!--     *** 시나리오를 시스템 구상, 설계, 개발에 적용함 -->
<!--     **** 코딩문법의 상세는 검색 활용-->
